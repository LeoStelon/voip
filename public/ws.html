<html>
	<head>
		<script>
			while(screen.width<=835){
				alert('As site is only for testing puropose, it would be better if your testing this on wide monitor with width above 840px as this site is not responsive.')
			}
		</script>
		<link rel="stylesheet" href="./styles/ws.css">
	</head>
	<body>
		<section id="sidebar">
			<h1>Chat</h1>
			<div class="toUserList">
				<p class="touserid">1</p>
				<p class="touserid">2</p>
				<p class="touserid">3</p>
				<p class="touserid">4</p>
			</div>
		</section>

		<section id="chat">
			<h4 class="title-chat">Please select a chat to start messaging</h4>
			<div id="messages"></div>
			<div>
				<input id="message" placeholder="Message" />
				<button id="send" disabled="true">Send</button>
			</div>
		</section>

		<section id="info">
			<h1>Info</h1>
			<h4>Select the user you want to chat as:</h4>
			<a href="ws.html?userid=1" target="_blank">User 1</a>
			<a href="ws.html?userid=2" target="_blank">User 2</a>
			<a href="ws.html?userid=3" target="_blank">User 3</a>
			<a href="ws.html?userid=4" target="_blank">User 4</a>
			<br>
			<br>
			<p>1.Chat marked in blue means there is a new message from that user</p>
			<br>
			<p>2.Above are dummy users without authentication, only messages sent are linked with Database</p>
		</section>

		<script type="text/javascript">
			// Search Param reference
			const url = new URL(window.location.href);
			// ID
			var userid = url.searchParams.get("userid");
			var touserid;
			document.querySelector('#sidebar h1').innerHTML+=`(user:${userid})`

			// friendList()

			// Chat
			Array.from(document.getElementsByClassName('touserid')).forEach(element=>{
				element.addEventListener('click',(e)=>{
					// Disable send after selecting chat
					document.querySelector("#send").disabled = false;

					// Change background color if its blue(when new message recieved)
					element.style.backgroundColor='rgb(170, 170, 170)'

					touserid=e.target.innerHTML;
					document.querySelector('.title-chat').innerHTML='Chat with user '+touserid
					initChat()
				})
			})

			function initChat(){
				document.querySelector("#messages").innerHTML=''
				fetch(`/message/all/${userid}/${touserid}`)
				.then((res) => res.json())
				.then((res) => {
					console.log(res);
					res.data.forEach((message) => {
						document.querySelector("#messages").innerHTML += `<div>${
							(userid === message.userid ? "You : " : message.userid+' : ') +
							message.message
						}</div>`;
					});
				});
			}

			// Friend List
			function friendList(){
				fetch(`/message/chat/${userid}/`)
				.then((res) => res.json())
				.then((res) => {
					console.log(res);
					res.data.forEach((message) => {
						document.querySelector(".toUserList").innerHTML += `<p class="touserid">${message.toUserId}</p>`;
					});
				});
			}

			const ws = new WebSocket(
				location.origin.replace(/^http/, 'ws').replace('3000','8080') + "/" + userid + "/" + touserid
			);

			ws.onopen = function () {
				document.querySelector("#send").addEventListener("click", function () {
					ws.send(
						JSON.stringify({
							touserid,
							message: document.querySelector("#message").value,
						})
					);
				});
			};

			ws.onerror = function (error) {
				console.log(error);
			};

			ws.onmessage = function (msg) {
				console.log(msg)
				const formattedResponse=JSON.parse(msg.data)
				if((touserid===formattedResponse.touserid && touserid!==userid) || formattedResponse.userid==userid){
					document.querySelector(
						"#messages"
					).innerHTML += `<div>${formattedResponse.message}</div>`;
				}else{
					Array.from(document.getElementsByClassName('touserid')).forEach(element=>{
						if(element.innerHTML===formattedResponse.userid){
							element.style.backgroundColor='lightblue'
						}
					})
				}
			};
		</script>
	</body>
</html>
