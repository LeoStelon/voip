<html>
	<head>
		<script>
			while (screen.width <= 835) {
				alert(
					"As site is only for testing puropose, it would be better if your testing this on wide monitor with width above 840px as this site is not responsive."
				);
			}
		</script>
		<link rel="stylesheet" href="./styles/ws.css" />
	</head>
	<body>
		<section id="sidebar">
			<h1>Chat</h1>
			<br>
			<h2>Search</h2>
			<input type="text" id="info-search" placeholder="Search users...">
			<br>
			<br>
			<div class="toUserList"></div>
		</section>

		<section id="chat">
			<h4 class="title-chat">Please select a chat to start messaging</h4>
			<div id="messages"></div>
			<div>
				<input id="message" placeholder="Message" />
				<button id="send" disabled="true">Send</button>
			</div>
		</section>

		<section id="info">
			<h1>Info</h1>
			<h4>Login or Create a new Acoount: <a href="./login.html">login</a></h4>
			<br />
			<br />
			<!-- <p>1.Chat marked in blue means there is a new message from that user</p>
			<br />
			<p>
				2.Above are dummy users without authentication, only messages sent are
				linked with Database
			</p>
			<p>
				3.None of the above features will work now, Only messages 
			</p> -->
		</section>

		<script type="text/javascript">
			// Search Param reference
			const url = new URL(window.location.href);
			// ID
			var userid = localStorage.getItem("_id");
			var username = localStorage.getItem("username");
			var token = localStorage.getItem("token");
			var touserid;
			var chatList;
			document.querySelector(
				"#sidebar h1"
			).innerHTML += `<br>(user:${username})`;

			friendList();

			function initChat() {
				document.querySelector("#messages").innerHTML = "";
				fetch(`/message/@${touserid}`, {
					headers: {
						Authorization: "Bearer " + token,
					},
				})
					.then((res) => res.json())
					.then((res) => {
						console.log(res);
						res.data.forEach((message) => {
							document.querySelector("#messages").innerHTML += `<div>${
								(userid === message.userid._id
									? "You : "
									: message.userid.username + " : ") + message.message
							}</div>`;
						});
					});
			}

			// Search Users
			document.getElementById('info-search').addEventListener('input',(e)=>{
				document.querySelector(".toUserList").innerHTML='';
				if(e.target.value==='')return friendList();
				fetch(`/user?search=${e.target.value}`,{
					headers:{
						Authorization:'Bearer '+token
					}
				})
					.then(res=>res.json())
					.then(res=>{
						console.log(res)
						if(res.length===0)return document.querySelector(".info-userlist").innerHTML='<h4>No user\'s found :(</h4>';
						res.forEach(user=>{
							document.querySelector(
								".toUserList"
							).innerHTML += `<p class="touserid ${user._id}">${user.username}</p>`;
						})
						// Change touserid when clicked
						addListener(document.getElementsByClassName("touserid"));
					})
			})

			// Friend List
			function friendList() {
				document.querySelector(".toUserList").innerHTML='';
				fetch(`/message/chat`, {
					headers: {
						Authorization: "Bearer " + token,
					},
				})
					.then((res) => res.json())
					.then((res) => {
						console.log(res)
						chatList = res.channels.map((c) => c.channel._id);
						res.channels.forEach((channel) => {
							const user = channel.channel;
							document.querySelector(
								".toUserList"
							).innerHTML += `<p class="touserid ${user._id}">${user.username}</p>`;
						});
						// Change touserid when clicked
						addListener(document.getElementsByClassName("touserid"));
					});
			}

			// Adding Listener to touserid list
			function addListener(elementsArray){
				// Chat
				Array.from(elementsArray).forEach(
					(element) => {
						element.addEventListener("click", (e) => {
							// Disable send after selecting chat
							document.querySelector("#send").disabled = false;

							// Change background color if its blue(when new message recieved)
							element.style.backgroundColor = "rgb(170, 170, 170)";

							touserid = e.target.getAttribute('class').split(' ')[1];
							document.querySelector(".title-chat").innerHTML =
								"Chat with user " + e.target.innerHTML;
							initChat();
						});
					}
				);
			}

			const ws = new WebSocket(
				location.origin.replace(/^http/, "ws") + "/" + token
			);

			ws.onopen = function () {
				console.log("connected");
				document.querySelector("#send").addEventListener("click", function () {
					ws.send(
						JSON.stringify({
							touserid: touserid,
							message: document.querySelector("#message").value,
						})
					);
					document.getElementById("message").value = "";
				});
			};

			ws.onerror = function (error) {
				console.log(error);
			};

			ws.onmessage = function (msg) {
				const formattedResponse = JSON.parse(msg.data);
				console.log(formattedResponse)
				// Checking if its from new person
				if (
					!(
						chatList.includes(formattedResponse.userid._id) ||
						chatList.includes(formattedResponse.touserid._id)
					)
				) {
					friendList();
				}

				// Highlight message when not in focus or add to chat list
				// (touserid === formattedResponse.touserid && touserid !== userid) 
				if (
					touserid === formattedResponse.userid._id ||
					formattedResponse.userid._id === userid
				) {
					document.querySelector("#messages").innerHTML += `<div>${
						formattedResponse.userid._id === userid
							? "You: " + formattedResponse.message
							: formattedResponse.touserid.username + ": " + formattedResponse.message
					}</div>`;
				} else {
					Array.from(document.getElementsByClassName("touserid")).forEach(
						(element) => {
							if (element.innerHTML === formattedResponse.userid._id) {
								element.style.backgroundColor = "lightblue";
							}
						}
					);
				}
			};
		</script>
	</body>
</html>
